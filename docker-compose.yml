services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: osrs
      DB_PASS: osrs
      DB_NAME: osrs
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: osrs-postgres
    restart: always
    environment:
      POSTGRES_USER: osrs
      POSTGRES_PASSWORD: osrs
      POSTGRES_DB: osrs
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U osrs -d osrs']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis/redis-stack-server:latest
    container_name: osrs-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
